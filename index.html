<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Authentication -->

    <form class="authenticationForm" id="authentiForm">
      <!-- Login Form -->

      <div id="loginForm">
        <h3 class="formHeader">Login Here</h3>

        <label for="loginUsername" class="formLabel">Username</label>
        <input
          type="text"
          placeholder="Enter your email"
          id="loginUsername"
          class="formInput"
        />

        <label for="loginPassword" class="formLabel">Password</label>
        <input
          type="password"
          placeholder="Enter your Password"
          id="loginPassword"
          class="formInput"
        />

        <button id="loginBtn" class="formButton">Login</button>
        <p>
          Don't have an account? <a href="#" id="showSignup">Sign up here</a>
        </p>
        <p class="message" id="loginMessage"></p>
      </div>

      <!-- Signup Form -->

      <div id="signupForm" style="display: none">
        <h3 class="formHeader">Sign up Here</h3>

        <label for="signupUsername" class="formLabel">Username</label>
        <input
          type="text"
          placeholder="Enter your email"
          id="signupUsername"
          class="formInput"
        />

        <label for="signupPassword" class="formLabel">Password</label>
        <input
          type="password"
          placeholder="Enter your Password"
          id="signupPassword"
          class="formInput"
        />

        <label for="signupConfirmPassword" class="formLabel"
          >Confirm Password</label
        >
        <input
          type="password"
          placeholder="Confirm your Password"
          id="signupConfirmPassword"
          class="formInput"
        />

        <button id="signupBtn" class="formButton">Sign Up</button>
        <p>
          Already have an account? <a href="#" id="showLogin">Login here</a>
        </p>
        <p class="message" id="signupMessage"></p>
      </div>
    </form>

    <!-- Expense Tracker -->

    <form class="trackerForm" id="trackForm" style="display: none">
      <div id="newExpenseForm">
        <h3 class="trackHeader">Add New Expenses</h3>

        <label for="amount" class="trackLabel">Amount</label>
        <input
          type="number"
          placeholder="Enter amount"
          id="amount"
          class="trackInput"
        />

        <label for="category" class="trackLabel">Category</label>
        <select class="formSelect" id="category">
          <option value=""></option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Bills">Bills</option>
          <option value="Party">Party</option>
          <option value="Shopping">Shopping</option>
        </select>

        <label for="date" class="trackLabel">Date</label>
        <input type="date" id="date" class="trackInput" />

        <button id="addExpenseBtn" class="trackButton">Add Expense</button>
        <!-- <button class="trackButton" id="showExpenseBtn">Show Expenses</button> -->
      </div>
    </form>

    <div class="card" style="display: none" id="expenseList">
      <h2 class="listHeader">Expenses</h2>
      <ul id="expense-list" class="list-group"></ul>
      <div id="totalAmount" class="totalAmount">Total Amount:</div>
      <button class="btn btn-primary" id="backBtn">Go back</button>
    </div>
    <div id="chartContainer">
      <canvas id="expensePieChart"></canvas>
    </div>
    <!--  -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
